<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/buttons.css">
    <link rel="stylesheet" type="text/css" href="styles/input-fields.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="js/main.js"></script>
    <title>ToolKit</title>
</head>
<body>
    <div class="flex-container">
        <div class="flex-sidebar">
            <a href="index.html">Base64</a>
            <a href="index.html">Category #1</a>
            <a href="index.html">Category #2</a>
            <a href="index.html">Category #3</a>
            <a href="index.html">Category #4</a>
            <a href="index.html">Category #5</a>

        </div>
        <div class="flex-tool-content">
            <div class="tool-heading">
                <h1>Base64</h1>
            </div>
            <div class="flex-tool-area">
                <div class="flex-input-and-clipboard">
                    <button class="clipboard-button" onclick="copyInput()">Copy</button>
                    <textarea class="input" id="input"></textarea>
                </div>
                <div class="flex-buttons-container">
                    <div class="flex-left-buttons">
                        <button class="encode-button" onclick="encode()">Encode</button>
                        <button class="decode-button" onclick="decode()">Decode</button>
                    </div>
                    <div class="flex-right-buttons">
                        <button class="swap-button" onclick="swapTextAreas()">Swap</button>   
                    </div>
                </div>
                <div class="flex-output-and-clipboard">
                    <button class="clipboard-button" onclick="copyOutput()">Copy</button>
                    <textarea class="output" id="output" readonly=""></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
